<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <main>
    <body>
      <div class="user-card">
        
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Photo">
          <div class="user-info">
            <h1 class="user-name">Jessica Randall</h1>
            <h2 class="user-location">London, United Kingdom</h2>
          </div>
        <p class="user-bio">"Front-end developer and avid reader."</p>
       
        <ul class="user-socials">
          <li class="socials-link"><a href="https://github.com" target="_blank">GitHub</a></li>
          <li class="socials-link"><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
          <li class="socials-link"><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
          <li class="socials-link"><a href="https://x.com/" target="_blank">Twitter</a></li>
          <li class="socials-link"><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
        </ul>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luciana Donnianni</a>.
      </div>
    </body>
  </main>
</html>
